 /* Custom CSS for animations */
 @keyframes dropIn {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes rise {
  0% {
    transform: translateY(100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes popIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideRight {
  from {
    transform: translateX(0);
    opacity: 0;
  }
  to {
    transform: translateX(20px);
    opacity: 1;
  }
}

/* Adjust the existing classes to include the visibility effect */
.animate-drop-in {
  animation: dropIn 0.5s ease-out forwards;
  animation-delay: 0.5s;
}

.animate-rise {
  animation: rise 0.5s ease-out forwards;
  animation-delay: 1s;
}

.animate-pop-in {
  animation: popIn 0.5s ease-out forwards;
  animation-delay: 2s;
}

<script>
    // JavaScript for the mobile menu toggle
    const mobileMenuButton = document.querySelector('[data-collapse-toggle="mobile-menu"]');
    const mobileMenu = document.getElementById("mobile-menu");

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // Close mobile menu when a link is clicked
    document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    });

</script>
